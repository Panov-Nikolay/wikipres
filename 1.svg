<svg
  width="220"
  height="200"
  viewBox="0 0 220 200"
  xmlns="http://www.w3.org/2000/svg"
  style="cursor: pointer;"
  onclick="pulse(evt)"
>

  <defs>
    <!-- –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –æ–±—ä—ë–º–∞ -->
    <linearGradient id="heartGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#c1121f"/>
    </linearGradient>

    <!-- –¢–µ–Ω—å -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <style>
      .heart {
        fill: url(#heartGradient);
        filter: url(#shadow);
        transform-origin: center;
        transition: transform 0.25s ease;
      }

      .click-icon {
        font-size: 36px;
        pointer-events: none;
        animation: hint 1.4s infinite ease-in-out;
      }

      @keyframes hint {
        0%   { transform: translateY(0) scale(1); opacity: 1; }
        50%  { transform: translateY(-6px) scale(1.1); opacity: 0.85; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
    </style>
  </defs>

  <!-- –°–µ—Ä–¥—Ü–µ -->
  <path
    class="heart"
    d="
      M110 170
      C110 170 15 100 15 55
      C15 20 45 5 75 18
      C95 28 110 55 110 55
      C110 55 125 28 145 18
      C175 5 205 20 205 55
      C205 100 110 170 110 170
      Z
    "
  />

  <!-- –ó–Ω–∞—á–æ–∫ –∫–ª–∏–∫–∞ -->
  <text
    class="click-icon"
    x="110"
    y="95"
    text-anchor="middle"
  >üñ±Ô∏è</text>

  <script>
    function pulse(evt) {
      const heart = evt.currentTarget.querySelector('.heart');
      heart.style.transform = 'scale(1.18)';
      setTimeout(() => {
        heart.style.transform = 'scale(1)';
      }, 220);
    }
  </script>

</svg>